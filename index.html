<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onni BJJ timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/wizzer522/picture4website/8cb7ec2aa03fe17181d26a9bf197e0023cbec656/IMG_5638.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    #timerDisplay {
      font-size: 8rem;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }

    .timer-buttons, .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    .stop-button {
      background-color: crimson;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin: 20px auto;
      max-width: 800px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 4px 0;
    }

    label {
      margin-right: 15px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <h1>ü•ã Onni BJJ Coach ü§º</h1>

  <div class="glass-box">
    <label>Rounds: 
      <input type="number" id="roundsInput" value="3" min="1" max="20">
    </label>
    <label>Minutes per round: 
      <input type="number" id="customTime" value="5" min="1" max="60">
    </label>
    <button onclick="startSession()">‚ñ∂Ô∏è Start Session</button>
  </div>

  <div id="timerDisplay">00:00</div>
  <div style="text-align:center;">Round: <span id="roundCount">0</span></div>

  <div class="timer-buttons">
    <button class="stop-button" onclick="resetAll()">üö© Stop / Reset</button>
  </div>

  <div class="menu glass-box">
    <button onclick="showTechniques('takedown')">Takedowns</button>
    <button onclick="showTechniques('pass')">Passes</button>
    <button onclick="showTechniques('pin')">Pins</button>
    <button onclick="showTechniques('submission')">Submissions</button>
    <button onclick="showTechniques('sweep')">Sweeps</button>
    <button onclick="showTechniques('scramble')">Scrambles</button>
  </div>

  <div id="output" class="glass-box"><em>Select a technique to begin.</em></div>
  <div id="history" class="glass-box">
    <strong>Session History:</strong>
    <ul id="sessionList"></ul>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
</div>

<script>
const techniques = {
  takedown: ["Osoto gari", "Uchi mata", "Single leg", "Double leg", "Tai otoshi"],
  pass: ["Knee slice", "Leg drag", "Torreando", "Over-under", "Stack pass"],
  pin: ["Side control", "Kesa gatame", "North-south", "Mount", "Technical mount"],
  submission: ["Armbar", "RNC", "Triangle", "Kimura", "Guillotine"],
  sweep: ["Scissor", "Hip bump", "Flower", "X-guard", "Lumberjack"],
  scramble: ["Peterson roll", "Granby roll", "Sit through", "Switch base", "Dogfight wrestle-up"]
};

let currentTechniques = [];
let timerInterval, techniqueInterval;
let roundCount = 0;
let totalRounds = 0;
let roundMinutes = 5;
let isRest = false;
let sessionHistory = [];

function startSession() {
  totalRounds = parseInt(document.getElementById("roundsInput").value) || 3;
  roundMinutes = parseInt(document.getElementById("customTime").value) || 5;
  roundCount = 0;
  startPreCountdown();
}

function startPreCountdown() {
  resetSpeech();
  const display = document.getElementById('timerDisplay');
  let preCount = 10;
  speak("Get ready! 10 seconds...", 'en');

  const preTimer = setInterval(() => {
    display.textContent = `00:${String(preCount).padStart(2, '0')}`;
    if (preCount <= 3) speak(preCount.toString(), 'en');
    if (preCount === 0) {
      clearInterval(preTimer);
      startRound();
    }
    preCount--;
  }, 1000);
}

function startRound() {
  resetSpeech();
  clearInterval(timerInterval);
  clearInterval(techniqueInterval);

  roundCount++;
  isRest = false;

  if (roundCount > totalRounds) {
    speak("Session complete. Good job!", 'en');
    document.getElementById('timerDisplay').textContent = "DONE";
    return;
  }

  document.getElementById('roundCount').textContent = roundCount;
  speak(`Round ${roundCount}, begin!`, 'en');
  document.getElementById('beep').play();

  rotateTechniques();
  techniqueInterval = setInterval(rotateTechniques, 30000);

  let totalSeconds = roundMinutes * 60;
  const display = document.getElementById('timerDisplay');

  timerInterval = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      clearInterval(techniqueInterval);
      document.getElementById('buzzer').play();
      speak("Time!", 'en');
      saveSession();
      startRest();
      return;
    }
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    display.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    if (totalSeconds === 60) speak("One minute left!", 'en');
    totalSeconds--;
  }, 1000);
}

function startRest() {
  isRest = true;
  let restSeconds = 60;
  const display = document.getElementById('timerDisplay');
  speak("Rest for one minute.", 'en');

  timerInterval = setInterval(() => {
    if (restSeconds <= 0) {
      clearInterval(timerInterval);
      startPreCountdown();
      return;
    }
    const min = Math.floor(restSeconds / 60);
    const sec = restSeconds % 60;
    display.textContent = `Rest: ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    restSeconds--;
  }, 1000);
}

function resetAll() {
  resetSpeech();
  clearInterval(timerInterval);
  clearInterval(techniqueInterval);
  document.getElementById('output').innerHTML = "<em>Select a technique to begin.</em>";
  document.getElementById('timerDisplay').textContent = "00:00";
  currentTechniques = [];
  roundCount = 0;
  sessionHistory = [];
  document.getElementById('roundCount').textContent = "0";
  document.getElementById('sessionList').innerHTML = "";
}

function rotateTechniques() {
  const categories = Object.keys(techniques);
  const type = categories[Math.floor(Math.random() * categories.length)];
  showTechniques(type);
}

function showTechniques(type) {
  resetSpeech();
  const list = techniques[type];
  if (!list || list.length < 1) return;

  const shuffled = [...list].sort(() => 0.5 - Math.random());
  const selected = shuffled.slice(0, 5);
  currentTechniques = selected;

  const title = `${type[0].toUpperCase() + type.slice(1)} Techniques`;
  const items = selected.map(tech => `<li>${tech}</li>`).join('');
  document.getElementById('output').innerHTML = `<strong>${title}:</strong><ul>${items}</ul>`;
}

function saveSession() {
  const roundData = {
    round: roundCount,
    techniques: [...currentTechniques]
  };
  sessionHistory.push(roundData);
  const list = document.getElementById('sessionList');
  const li = document.createElement('li');
  li.textContent = `Round ${roundData.round}: ${roundData.techniques.join(', ')}`;
  list.appendChild(li);
}

function speak(text, lang = 'en') {
  if (!text) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = lang === 'ja' ? 'ja-JP' : 'en-US';
  utter.pitch = 1;
  utter.rate = 0.95;

  const voices = speechSynthesis.getVoices();
  const voice = voices.find(v => lang === 'ja' ? v.lang.startsWith('ja') : v.lang.startsWith('en'));
  if (voice) utter.voice = voice;

  speechSynthesis.speak(utter);
}

function resetSpeech() {
  speechSynthesis.cancel();
}
</script>

</body>
</html>
