<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onni BJJ Coach</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/wizzer522/picture4website/8cb7ec2aa03fe17181d26a9bf197e0023cbec656/IMG_5638.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin: 20px auto;
      max-width: 800px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }
    li {
      padding: 10px;
      margin: 4px 0;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    li.clicked {
      animation: flash 0.3s ease;
    }
    @keyframes flash {
      0% { background-color: #4caf50; }
      100% { background-color: rgba(255, 255, 255, 0.05); }
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    .timer-box {
      text-align: center;
      margin-top: 20px;
    }
    #timer {
      font-size: 5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

      <button onclick="showTechniques('takedown')">Takedowns</button>
      <button onclick="showTechniques('pass')">Passes</button>

      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="output" class="glass-box"><em>Select a technique to begin.</em></div>
    <div id="history" class="glass-box">

      <ul id="sessionList"></ul>
    </div>
  </div>

  <script>
    const techniques = {
      grip: [
        ["Collar tie", "ðŸ¤¼"], ["Two on one (Russian tie)", "ðŸ¤¼"], ["Inside tie", "ðŸ¤¼"],
        ["Overhook", "ðŸ¤¼"], ["Underhook", "ðŸ¤¼"], ["Armdrag grip", "ðŸ¥‹"], ["Cross collar grip", "ðŸ¥‹"]
      ],
      takedown: [
        ["Osoto gari", "ðŸ¥‹"], ["Uchi mata", "ðŸ¥‹"], ["Single leg", "ðŸ¤¼"],
        ["Double leg", "ðŸ¤¼"], ["Lat drop", "ðŸ¤¼"]
      ],
      pass: [
        ["Knee slice", "ðŸ¥‹"], ["Leg drag", "ðŸ¥‹"], ["Torreando", "ðŸ¥‹"],
        ["Over-under", "ðŸ¥‹"], ["Cartwheel pass", "ðŸ¤¼"]
      ],
      pin: [
        ["Side control", "ðŸ¥‹"], ["Kesa gatame", "ðŸ¥‹"], ["North-south", "ðŸ¥‹"],
        ["Mount", "ðŸ¥‹"], ["Technical mount", "ðŸ¥‹"]
      ],
      submission: [
        ["Armbar", "ðŸ¥‹"], ["RNC", "ðŸ¤¼"], ["Triangle", "ðŸ¥‹"],
        ["Kimura", "ðŸ¥‹"], ["Guillotine", "ðŸ¤¼"]
      ],
      sweep: [
        ["Scissor sweep", "ðŸ¥‹"], ["Hip bump sweep", "ðŸ¥‹"], ["Flower sweep", "ðŸ¥‹"],
        ["X-guard sweep", "ðŸ¥‹"], ["Lumberjack sweep", "ðŸ¥‹"]
      ],
      scramble: [
        ["Steamroller (Peterson Roll)", "ðŸ¤¼"], ["Granby roll", "ðŸ¤¼"],
        ["Sit through", "ðŸ¤¼"], ["Switch base", "ðŸ¤¼"], ["Dogfight wrestle-up", "ðŸ¤¼"]
      ]
    };

    const sessionTracker = {
      grip: [], takedown: [], pin: [], submission: [], other: []
    };

    function showTechniques(category) {
      const list = techniques[category];
      if (!list) return;

      const output = document.getElementById('output');
      output.innerHTML = `<strong>${capitalize(category)} Techniques:</strong><ul>` +
        list.map(([name, icon]) =>
          `<li onclick="addToSession('${category}','${name}', this)">${icon} ${name}</li>`
        ).join('') + '</ul>';
    }

    function addToSession(type, name, element) {
      element.classList.add("clicked");
      setTimeout(() => element.classList.remove("clicked"), 300);

      if (["grip", "takedown", "pin", "submission"].includes(type)) {
        if (!sessionTracker[type].includes(name)) sessionTracker[type].push(name);
      } else {
        if (!sessionTracker.other.includes(name)) sessionTracker.other.push(name);
      }

      updateSessionList();
    }

    function updateSessionList() {
      const list = document.getElementById('sessionList');
      list.innerHTML = '';

      ["grip", "takedown", "pin", "submission"].forEach(type =>
        sessionTracker[type].forEach(tech => {
          const emoji = getEmojiByType(type, tech);
          list.innerHTML += `<li>${emoji} ${tech}</li>`;
        })
      );

      sessionTracker.other.forEach(tech => {
        const emoji = getEmojiByType("other", tech);
        list.innerHTML += `<li>${emoji} ${tech}</li>`;
      });
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function getEmojiByType(type, tech) {
      for (const group of Object.values(techniques)) {
        for (const [name, emoji] of group) {
          if (name === tech) return emoji;
        }
      }
      return "";
    }

    // TIMER
    let timerDuration = 5 * 60;
    let timerInterval;
    let remaining = timerDuration;

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timer').textContent = "TIME!";
        } else {
          remaining--;
          updateTimerDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remaining = timerDuration;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      document.getElementById('timer').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateTimerDisplay();
  </script>
